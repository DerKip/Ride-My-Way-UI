    <!-- Modal form for creating ride offer -->
    <div id="simpleModal" class="modal">
            <div class="modal-content">
                <div class="modal-header"><span class="closeBtn" style="cursor:pointer;">&times;</span>
                    <h3>Create Ride Offer</h3>
                </div>

                <div class="modal-body">
                    <center>
                            <form class="ride-offer-form" id="createRide">
                                <div id="error"></div>
                                <div id="message"></div>
                                    <p class ="field_decription " style="padding-left:25px">Destination :</p>
                                    <input type="text" style="padding-left:25px" onclick="displayField()" placeholder="Destination" id="destination" ><br>
                                    <p class ="field_decription"  style="padding-left:25px">Starting Point :</p>
                                    <input type="text" placeholder="My Loaction" id="myLocation" ><br>
                                    <p class ="field_decription"  style="padding-left:25px">Departure Time :</p>
                                    <input type="time" placeholder="Departure Time" id="departureTime"><br>
                                    <p class ="field_decription"  style="padding-left:25px">Price :</p>
                                    <input type="text" placeholder="Price"id="price"><br>
                                    <button>Create Offer</button>
                            </form> 
                    </center>
                         
                </div>

                <div class="modal-footer">
                        <center><span>Ride</span>MyWay</center>
                    </div>
                
            </div>
        </div>
    <!-- endof modal form-->
